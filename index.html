<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Platzi Video</title>
		<link rel="stylesheet" href="./style.css" />
		<link
			href="https://fonts.googleapis.com/css2?family=Muli&display=swap"
			rel="stylesheet"
		/>
	</head>
	<body>
		<header class="header">
			<img
				class="header__img"
				src="logo-header.png"
				alt="Logo Platzi Video"
			/>
			<div class="header__menu">
				<div class="header__menu--profile">
					<img src="./user-icon.png" alt="Imagen de usuario" />
					<p>Perfil</p>
				</div>
				<ul>
					<li><a href="/">Cuenta</a></li>
					<li><a href="/">Cerrar Sesión</a></li>
				</ul>
			</div>
		</header>
		<section class="main">
			<h2 class="main__title">¿Que quieres ver hoy?</h2>
			<input class="input" type="text" placeholder="Buscar..." />
		</section>
		<section class="carousel">
			<div class="carousel__container">
				<div class="carousel-item">
					<img
						src="https://images.pexels.com/photos/2608500/pexels-photo-2608500.jpeg?auto=compress&cs=tinysrgb&dpr=2&h=650&w=940"
						alt=""
						class="carousel-item__img"
					/>
					<div class="carousel-item__details">
						<div>
							<img src="./icons/play.png" alt="Play" />
							<img src="./icons/mas.png" alt="Ver mas" />
						</div>
						<p class="carousel-item__details--title">
							Titulo descriptivo
						</p>
						<p class="carousel-item__details--subtitle">
							2019 16+ 114 minutos
						</p>
					</div>
				</div>
				<div class="carousel-item">
					<img
						src="https://images.pexels.com/photos/1962817/pexels-photo-1962817.jpeg?auto=compress&cs=tinysrgb&dpr=2&h=650&w=940"
						alt=""
						class="carousel-item__img"
					/>
				</div>
			</div>
		</section>
	</body>
</html>
